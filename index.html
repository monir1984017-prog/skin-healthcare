<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Win Amazon Gift Card ‚Äì V5 Dark Mode</title>

<style>
  :root {
    --bg: #f4f4f4;
    --card: #ffffff;
    --text: #222;
    --btn: #ff9900;
    --btn-hover: #cc7a00;
  }

  body.dark {
    --bg: #0f0f0f;
    --card: #1a1a1a;
    --text: #eaeaea;
    --btn: #ffa41c;
    --btn-hover: #d18411;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background .3s, color .3s;
  }

  .toggle-dark {
    position: fixed;
    top: 12px;
    right: 12px;
    background: var(--card);
    color: var(--text);
    padding: 8px 14px;
    border-radius: 8px;
    border: 1px solid #555;
    cursor: pointer;
    font-size: 14px;
    transition: .3s;
    z-index: 999;
  }

  .toggle-dark:hover {
    opacity: .7;
  }

  .container {
    max-width: 600px;
    margin: 40px auto;
    background: var(--card);
    padding: 22px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
    opacity: 0;
    transform: translateY(25px);
    animation: fadeUp .8s forwards ease;
  }

  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0;} to {opacity: 1;}
  }

  .hero-img img {
    width: 100%;
    border-radius: 12px;
    margin: 20px 0;
    opacity: 0;
    animation: fadeImg 1.2s forwards ease;
  }

  @keyframes fadeImg {
    to { opacity: 1; }
  }

  p {
    text-align: center;
    font-size: 17px;
    line-height: 1.4;
    animation: fadeIn 1.4s ease;
  }

  .btn {
    width: 100%;
    padding: 15px;
    background: var(--btn);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 20px;
    margin-top: 15px;
    cursor: pointer;
    transition: .3s;
    animation: fadeIn 1.8s ease;
  }

  .btn:hover {
    background: var(--btn-hover);
    transform: scale(1.03);
  }

  footer {
    text-align: center;
    margin-top: 25px;
    opacity: .7;
    font-size: 14px;
    animation: fadeIn 2s ease;
  }
</style>

</head>
<body>

<div class="toggle-dark" onclick="toggleDark()">üåô Dark Mode</div>

<div class="container">
  <h1>üéÅ Win Amazon Gift Cards!</h1>
  <p>Click below, complete 1 step, and claim your reward entry.</p>

  <div class="hero-img">
    <img src="https://www.canadiansavers.ca/wp-content/uploads/2019/12/win-amazon-gift-cards-450x375.jpg.webp" alt="Amazon Gift Card">
  </div>

  <button class="btn" onclick="goOffer()">üéâ Claim Your Reward</button>

  <footer>¬© 2025 Promotional Giveaway</footer>
</div>

<script>
function goOffer() {
  window.location.href = "https://www.lnkmeup.com/view.php?id=5542794&pub=3315800";
}

function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
